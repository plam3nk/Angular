<ul>
    <li *ngFor="let user of users; index as i">
        <span *ngIf="i % 2 === 0" style="background-color: cadetblue;">
            Person with name {{ user.name }} and is {{user.age}} years old.
        </span>

        <span *ngIf="i % 2 !== 0" style="background-color: beige;">
            Person with name {{ user.name }} and is {{user.age}} years old.
        </span>
    </li>
</ul>
